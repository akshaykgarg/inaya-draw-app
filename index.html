<!DOCTYPE html>
<html>
<head>
    <title>Inaya's Cyber Draw APP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: #0a0a1f;
            font-family: 'Comic Sans MS', cursive;
            color: #ff71e4;
            background: linear-gradient(45deg, #0a0a1f 0%, #1a1a3a 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff71e4;
            font-size: 40px;
            text-shadow: 0 0 10px #ff71e4,
                         0 0 20px #ff71e4,
                         0 0 30px #ff71e4;
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #ff71e4,
                            0 0 20px #ff71e4,
                            0 0 30px #ff71e4;
            }
            to {
                text-shadow: 0 0 20px #ff71e4,
                            0 0 30px #ff71e4,
                            0 0 40px #ff71e4,
                            0 0 50px #ff71e4;
            }
        }

        #canvas {
            border: 3px solid #ff71e4;
            border-radius: 10px;
            background-color: #0a0a1f;
            cursor: crosshair;
            box-shadow: 0 0 20px #ff71e4,
                       inset 0 0 20px #ff71e4;
            width: 80vw;
            height: 80vh;
        }

        .controls {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 113, 228, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ff71e4;
            position: sticky;
            top: 20px;
        }

        .color-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .color-button {
            width: 40px;
            height: 40px;
            border: 3px solid #ff71e4;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 113, 228, 0.5);
        }

        .color-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff71e4;
        }

        .glitter {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%),
                        linear-gradient(45deg, currentColor 25%, transparent 25%, transparent 75%, currentColor 75%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
        }

        .glitter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0.8) 40%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0.8) 80%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .button-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 3px solid #ff71e4;
            border-radius: 10px;
            background-color: transparent;
            color: #ff71e4;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff71e4;
            box-shadow: 0 0 10px #ff71e4;
            white-space: nowrap;
            text-align: center;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff71e4;
            text-shadow: 0 0 10px #ff71e4;
            background-color: rgba(255, 113, 228, 0.2);
        }

        .saved-drawings {
            width: 250px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 113, 228, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 10px #ff71e4;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .saved-drawing {
            width: 100%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .saved-drawing img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border: 2px solid #ff71e4;
            border-radius: 5px;
            box-shadow: 0 0 5px #ff71e4;
        }

        .saved-drawing:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff71e4;
        }

        .saved-drawing .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff71e4;
            color: #0a0a1f;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 20px;
            padding: 0;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .saved-drawing:hover .delete-btn {
            opacity: 1;
        }

        .shape-controls {
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 113, 228, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 10px #ff71e4;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shape-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .shape-button {
            width: 60px;
            height: 60px;
            border: 2px solid #ff71e4;
            border-radius: 8px;
            background-color: transparent;
            color: #ff71e4;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .shape-button:active {
            cursor: grabbing;
        }

        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .shape-preview {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.7;
        }

        .fill-color {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #fillColorPicker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ff71e4;
            font-size: 16px;
        }

        .cyber-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ff71e4;
            background: transparent;
            appearance: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .cyber-checkbox:checked {
            background: #ff71e4;
        }

        .cyber-checkbox:checked::after {
            content: 'âœ“';
            color: #0a0a1f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
    </style>
</head>
<body>

        <canvas id="canvas" width="1600" height="900"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Fix canvas scaling
        function resizeCanvas() {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;
            
            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
            }
        }

        // Call resize initially and on window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Helper function to get correct mouse coordinates
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        class Shape {
            constructor(type, x, y, width, height, strokeColor, fillColor, useFill) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.strokeColor = strokeColor;
                this.fillColor = fillColor;
                this.useFill = useFill;
            }

            draw(ctx) {
                const oldStrokeStyle = ctx.strokeStyle;
                ctx.strokeStyle = this.strokeColor;
                
                if (this.useFill) {
                    ctx.fillStyle = this.fillColor;
                }
                
                drawShape(this.type, this.x, this.y, this.x + this.width, this.y + this.height);
                
                ctx.strokeStyle = oldStrokeStyle;
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
            }

            isPointInside(x, y) {
                // Add padding for easier selection
                const padding = 10;
                return x >= this.x - padding && 
                       x <= this.x + this.width + padding &&
                       y >= this.y - padding && 
                       y <= this.y + this.height + padding;
            }
        }

        let isDrawing = false;
        let isGlitter = false;
        let sparkles = [];
        const MAX_SAVED_DRAWINGS = 10;
        let savedDrawings = JSON.parse(localStorage.getItem('savedDrawings') || '[]');
        let currentShape = null;
        let startX, startY;
        let fillColor = '#ff71e4';
        let useFill = false;
        let shapes = [];
        let selectedShape = null;
        let isDragging = false;
        let dragStartX, dragStartY;
        let dragOffsetX, dragOffsetY;

        ctx.lineWidth = 15;
        ctx.lineCap = 'round';

        class Sparkle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2; // Bigger sparkles
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = color;
                this.alpha = 1;
                this.decreaseRate = 0.01; // Slower fade
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = 0.15;
            }

            update() {
                this.alpha -= this.decreaseRate;
                this.angle += this.rotationSpeed;
                this.x += this.speedX * 0.5;
                this.y += this.speedY * 0.5;
                return this.alpha > 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Create neon glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                
                // Draw a star shape
                ctx.beginPath();
                for(let i = 0; i < 5; i++) {
                    ctx.lineTo(Math.cos(i * Math.PI * 0.4) * this.size,
                             Math.sin(i * Math.PI * 0.4) * this.size);
                    ctx.lineTo(Math.cos((i * Math.PI * 0.4) + Math.PI * 0.2) * (this.size * 0.4),
                             Math.sin((i * Math.PI * 0.4) + Math.PI * 0.2) * (this.size * 0.4));
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        function addSparkles(x, y, color) {
            for(let i = 0; i < 3; i++) {
                sparkles.push(new Sparkle(
                    x + (Math.random() - 0.5) * 30,
                    y + (Math.random() - 0.5) * 30,
                    color
                ));
            }
        }

        function animateSparkles() {
            ctx.save();
            sparkles = sparkles.filter(sparkle => {
                sparkle.draw(ctx);
                return sparkle.update();
            });
            ctx.restore();
            requestAnimationFrame(animateSparkles);
        }

        function setColor(color, glitter) {
            ctx.strokeStyle = color;
            isGlitter = glitter;
            if (currentShape) {
                const buttons = document.querySelectorAll('.shape-button');
                buttons.forEach(btn => btn.classList.remove('active'));
                currentShape = null;
            }
        }

        function setShape(shape) {
            currentShape = shape;
            const buttons = document.querySelectorAll('.shape-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            isGlitter = false;
        }

        function drawShape(shape, startX, startY, endX, endY) {
            const width = endX - startX;
            const height = endY - startY;
            
            ctx.beginPath();
            
            switch(shape) {
                case 'rect':
                    if (useFill) {
                        ctx.fillRect(startX, startY, width, height);
                    }
                    ctx.strokeRect(startX, startY, width, height);
                    break;
                    
                case 'circle':
                    const radius = Math.sqrt(width * width + height * height) / 2;
                    ctx.arc(startX + width/2, startY + height/2, radius, 0, Math.PI * 2);
                    if (useFill) {
                        ctx.fill();
                    }
                    ctx.stroke();
                    break;
                    
                case 'triangle':
                    ctx.moveTo(startX + width/2, startY);
                    ctx.lineTo(startX, startY + height);
                    ctx.lineTo(startX + width, startY + height);
                    ctx.closePath();
                    if (useFill) {
                        ctx.fill();
                    }
                    ctx.stroke();
                    break;
                    
                case 'star':
                    const spikes = 5;
                    const outerRadius = Math.min(Math.abs(width), Math.abs(height)) / 2;
                    const innerRadius = outerRadius / 2;
                    const centerX = startX + width/2;
                    const centerY = startY + height/2;
                    
                    ctx.moveTo(centerX, centerY - outerRadius);
                    for (let i = 0; i < spikes * 2; i++) {
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = (i * Math.PI) / spikes;
                        ctx.lineTo(
                            centerX + radius * Math.sin(angle),
                            centerY - radius * Math.cos(angle)
                        );
                    }
                    ctx.closePath();
                    if (useFill) {
                        ctx.fill();
                    }
                    ctx.stroke();
                    break;

                case 'heart':
                    const heartSize = Math.min(Math.abs(width), Math.abs(height));
                    drawHeart(startX + width/2, startY + height/2, heartSize/2);
                    break;

                case 'diamond':
                    ctx.moveTo(startX + width/2, startY);
                    ctx.lineTo(startX + width, startY + height/2);
                    ctx.lineTo(startX + width/2, startY + height);
                    ctx.lineTo(startX, startY + height/2);
                    ctx.closePath();
                    if (useFill) {
                        ctx.fill();
                    }
                    ctx.stroke();
                    break;

                case 'hexagon':
                    const hexSize = Math.min(Math.abs(width), Math.abs(height)) / 2;
                    drawHexagon(startX + width/2, startY + height/2, hexSize);
                    break;
            }
        }

        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size / 4);
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size * 3/4, x, y + size);
            ctx.bezierCurveTo(x, y + size * 3/4, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
            ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size / 4);
            if (useFill) {
                ctx.fill();
            }
            ctx.stroke();
        }

        function drawHexagon(x, y, size) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const xPos = x + size * Math.cos(angle);
                const yPos = y + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(xPos, yPos);
                else ctx.lineTo(xPos, yPos);
            }
            ctx.closePath();
            if (useFill) {
                ctx.fill();
            }
            ctx.stroke();
        }

        function startDrawing(e) {
            isDrawing = true;
            if (currentShape) {
                startX = e.offsetX;
                startY = e.offsetY;
            } else {
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
                
                if (isGlitter) {
                    addSparkles(e.offsetX, e.offsetY, ctx.strokeStyle);
                }
            }
        }

        function stopDrawing() {
            isDrawing = false;
            // End the current path
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            
            if (currentShape) {
                // Clear the canvas and redraw the shape
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(imageData, 0, 0);
                drawShape(currentShape, startX, startY, e.offsetX, e.offsetY);
            } else {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);

                if (isGlitter) {
                    addSparkles(e.offsetX, e.offsetY, ctx.strokeStyle);
                }
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles = []; // Clear all sparkles
            shapes = [];
        }

        function updateSavedDrawingsDisplay() {
            const container = document.getElementById('savedDrawings');
            container.innerHTML = '';
            
            savedDrawings.forEach((drawing, index) => {
                const div = document.createElement('div');
                div.className = 'saved-drawing';
                
                const img = document.createElement('img');
                img.src = drawing;
                img.onclick = () => loadDrawing(drawing);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteDrawing(index);
                };
                
                div.appendChild(img);
                div.appendChild(deleteBtn);
                container.appendChild(div);
            });
        }

        function saveDrawing() {
            // Draw all shapes before saving
            redrawCanvas();
            const dataUrl = canvas.toDataURL();
            savedDrawings.unshift(dataUrl);
            if (savedDrawings.length > MAX_SAVED_DRAWINGS) {
                savedDrawings.pop();
            }
            localStorage.setItem('savedDrawings', JSON.stringify(savedDrawings));
            updateSavedDrawingsDisplay();
        }

        function loadDrawing(dataUrl) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = dataUrl;
        }

        function deleteDrawing(index) {
            savedDrawings.splice(index, 1);
            localStorage.setItem('savedDrawings', JSON.stringify(savedDrawings));
            updateSavedDrawingsDisplay();
        }

        function downloadDrawing() {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            link.download = `inaya/cyber-drawing-${timestamp}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function redrawCanvas() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
            
            // Redraw all shapes
            shapes.forEach(shape => shape.draw(ctx));
        }

        // Initialize saved drawings display
        updateSavedDrawingsDisplay();

        // Set initial color
        setColor('#ff6b6b', false);

        // Start the sparkle animation
        animateSparkles();

        canvas.addEventListener('mousedown', (e) => {
            const pos = getMousePos(canvas, e);
            
            // Check if clicking on an existing shape
            selectedShape = shapes.find(shape => shape.isPointInside(pos.x, pos.y));

            if (selectedShape) {
                isDragging = true;
                dragStartX = pos.x;
                dragStartY = pos.y;
            } else {
                // Regular drawing behavior
                isDrawing = true;
                startX = pos.x;
                startY = pos.y;
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                
                if (isGlitter) {
                    addSparkles(pos.x, pos.y, ctx.strokeStyle);
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(canvas, e);

            if (isDragging && selectedShape) {
                const dx = pos.x - dragStartX;
                const dy = pos.y - dragStartY;
                selectedShape.move(dx, dy);
                dragStartX = pos.x;
                dragStartY = pos.y;
                redrawCanvas();
            } else if (isDrawing) {
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);

                if (isGlitter) {
                    addSparkles(pos.x, pos.y, ctx.strokeStyle);
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            isDragging = false;
            selectedShape = null;
            ctx.beginPath();
        });

        // Add drag and drop event listeners for shape buttons
        document.querySelectorAll('.shape-button').forEach(button => {
            button.addEventListener('dragstart', (e) => {
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.dataset.shape);
            });

            button.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        canvas.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        canvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const pos = getMousePos(canvas, e);
            const shapeType = e.dataTransfer.getData('text/plain');

            // Create new shape at drop position
            const newShape = new Shape(
                shapeType,
                pos.x - 50, // Center shape at drop position
                pos.y - 50,
                100, // Larger default size
                100,
                ctx.strokeStyle,
                fillColor,
                useFill
            );
            
            shapes.push(newShape);
            redrawCanvas();
        });

        // Add event listeners for new controls
        document.getElementById('fillColorPicker').addEventListener('input', (e) => {
            fillColor = e.target.value;
        });

        document.getElementById('useFill').addEventListener('change', (e) => {
            useFill = e.target.checked;
        });
    </script>
